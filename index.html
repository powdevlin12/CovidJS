<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Covid Status</title>
</head>
<body>
    <div class="app">
        <h1 class="label">COVID STATUS</h1>
        <label for="search">Search</label>
        <input type="text" id="search">
        <table class="table">
            <tr class="table__status">
                <th class="table__status--header">Country</th>
                <th class="table__status--header">Total Confirmed</th>
                <th class="table__status--header">New Confirmed</th>
                <th class="table__status--header">Recovered</th>
                <th class="table__status--header">Deaths</th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
